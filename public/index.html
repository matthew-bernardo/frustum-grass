<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="./assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div id="overlay" style="position: fixed; top: 20px; left: 20px; z-index: 1; font-family: monospace;">
      This is a prototype grass shader for <a href="https://about.pocketdimension.io">Pocket Dimension</a>.
      If Pocket Dimension somehow gets funded I'll spend some time working out all the kinks with this prototype
      and release it for anyone to use.
    </div>
    <a-scene>
      <a-entity
        id="cameraRig"
        multiplayer-broadcaster
        movement-controls="controls: keyboard;"
        position="0 0 0">
        <a-entity camera
          id="head"
          position="0 1.2 0"
          look-controls="pointerLockEnabled: false;">
       </a-entity>
      </a-entity>
      <a-entity id="scene-content-wrapper">
        <a-entity scale="8 8 8" id="terrain"></a-entity>
        <a-entity id="frustumGrass"></a-entity>
      </a-entity>
      <a-sky color="#ACACFF"></a-sky>
    </a-scene>
    <script>
    </script>
  </body>
</html>
